    <script>
        console.log("working");

        class Bike{
            constructor(brand, model){
                this.brand = brand;
                this.model = model;
            }
            show(){
                return  `This is a ${this.brand} ${this.model}`;
            }
        }

        class CasualBike extends Bike{
            constructor(brand, model, price){
                super(brand, model); // calling the parent constructor
                this.price = price;
            }
            detail(){
                return this.show() + " and it costs $" + this.price + ".";
            }
        }

        
        class SportBike extends Bike{
            constructor(brand, model, price){
                super(brand, model); // calling the parent constructor
                this.price = price;
            }
            detail1(){
                return this.show() + " and it costs $" + this.price + ".";
            }
        }
